{% import "blog-macro.html" as macros %} {% extends "blog-base.html" %} {% block
page_content %}
<article
  class="prose md:prose-lg max-w-none prose-headings:flex prose-headings:items-center break-all sm:break-word"
>
  <header class="mb-16">
    <h1 class="mb-4">{{ page.title }}</h1>
    <div class="not-prose text-tint-500">
      <time datetime="{{ page.date }}"
        >{{ page.date | date(format="%Y년 %-m월 %-d일") }}</time
      >
      발행 {% if page.taxonomies %} {{
      macros::render_tags(tags=page.taxonomies.tags) }} {% endif %}
    </div>
  </header>

  {{ page.content | safe }}
</article>
{% endblock %}
